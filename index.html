<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Airbnb Hong Kong Analytics</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="data/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="components/histogram.js"></script>
        <script src="components/wordcloud.js"></script>
        <script src="components/choropleth.js"></script>
    </head>
    <body>
        <div class="container p-0">
            <p class="mt-3 text-center">
                <img src="data/airbnb_logo.png" id="logo">    
            </p>
            <h1 class="text-center my-4">Hong Kong Analytics for Host</h1>
            <div>
                <div>
                    <div class="shadow-lg rounded p-3">
                        <h3 class="text-center mb-3">Hong Kong Districts üá≠üá∞</h3>
                        <div id="choropleth-tooltip" class="hidden shadow rounded">
                            <div>
                                <span>District : </span><strong><span id="choropleth-district-name"></span></strong>
                            </div>
                            <div id="district-info-container">
                            </div>
                        </div>
                        <div>
                            <div id="choropleth-container" class="position-relative">
                                <div id="choropleth-legend" class="shadow rounded">
                                    <p id="choropleth-legend-description" class="text-center mt-1 mb-0" style="font-size: .9rem;"></p>
                                    <svg width="250" height="60"></svg>
                                </div>   
                                <div id="choropleth-options" class="shadow px-3 py-1 rounded d-flex justify-content-around">
                                    <div class="form-check form-check-inline m-0">
                                        <input class="form-check-input" type="radio" name="choropleth-encoding" id="choropleth-count" value="count" checked>
                                        <label class="form-check-label" for="choropleth-count">Count</label>
                                    </div>
                                    <div class="form-check form-check-inline m-0">
                                        <input class="form-check-input" type="radio" name="choropleth-encoding" id="choropleth-price" value="price">
                                        <label class="form-check-label" for="choropleth-price">Price</label>
                                    </div>
                                    <div class="form-check form-check-inline m-0">
                                        <input class="form-check-input" type="radio" name="choropleth-encoding" id="choropleth-rating" value="rating">
                                        <label class="form-check-label" for="choropleth-rating">Rating</label>
                                    </div>
                                </div>
                                <div id="choropleth-encoding-options" class="mt-3 px-3 py-1 shadow rounded" style="visibility: hidden;">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="choropleth-encoding-option" id="choropleth-min" value="min">
                                        <label class="form-check-label" for="choropleth-min">Min</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="choropleth-encoding-option" id="choropleth-max" value="max">
                                        <label class="form-check-label" for="choropleth-max">Max</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="choropleth-encoding-option" id="choropleth-average" value="average" checked>
                                        <label class="form-check-label" for="choropleth-average">Avg</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="choropleth-encoding-option" id="choropleth-median" value="median">
                                        <label class="form-check-label" for="choropleth-median">Med</label>
                                    </div>
                                </div>
                                <svg id="choropleth"></svg>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex justify-content-between my-5">
                            <div class="p-3 shadow-lg text-center rounded">
                                <h3>Detail Analysis üìä</h3>
                                <div id="histogram-tooltip" class="hidden shadow rounded">
                                    <div>
                                        <span>RoomType : </span><strong><span id="histogram-room-type"></span></strong>
                                    </div>
                                    <div id="histogram-info-container">
                                    </div>
                                </div>
                                <div id="histogram-options" class="mt-1 px-3 py-1 shadow rounded d-flex justify-content-around">
                                    <div class="form-check form-check-inline  m-0">
                                        <input class="form-check-input" type="radio" name="bar-encoding" id="bar-count" value="count" checked>
                                        <label class="form-check-label" for="bar-count">Count</label>
                                    </div>
                                    <div class="form-check form-check-inline m-0">
                                        <input class="form-check-input" type="radio" name="bar-encoding" id="bar-price" value="price">
                                        <label class="form-check-label" for="bar-price">Price</label>
                                    </div>
                                    <div class="form-check form-check-inline m-0">
                                        <input class="form-check-input" type="radio" name="bar-encoding" id="bar-accommodate" value="accommodate">
                                        <label class="form-check-label" for="bar-accommodate">Accommodate</label>
                                    </div>
                                    <div class="form-check form-check-inline m-0">
                                        <input class="form-check-input" type="radio" name="bar-encoding" id="bar-review" value="review">
                                        <label class="form-check-label" for="bar-review">Review #</label>
                                    </div>
                                </div>
                                <div id="histogram-encoding-options" class="mt-3 mb-3 px-3 py-1 shadow rounded d-flex justify-content-around" style="visibility: hidden;">
                                    <div class="form-check form-check-inline m-0">
                                        <input class="form-check-input" type="radio" name="bar-encoding-option" id="bar-min" value="min">
                                        <label class="form-check-label" for="bar-min">Min</label>
                                    </div>
                                    <div class="form-check form-check-inline m-0">
                                        <input class="form-check-input" type="radio" name="bar-encoding-option" id="bar-max" value="max">
                                        <label class="form-check-label" for="bar-max">Max</label>
                                    </div>
                                    <div class="form-check form-check-inline m-0">
                                        <input class="form-check-input" type="radio" name="bar-encoding-option" id="bar-average" value="average" checked>
                                        <label class="form-check-label" for="bar-average">Avg</label>
                                    </div>
                                    <div class="form-check form-check-inline m-0">
                                        <input class="form-check-input" type="radio" name="bar-encoding-option" id="bar-median" value="median">
                                        <label class="form-check-label" for="bar-median">Med</label>
                                    </div>
                                </div>
                                <svg id="histogram"></svg>
                            </div>
                            <div class="p-3 shadow-lg text-center rounded">
                                <h3>Comments WordCloud ‚òÅÔ∏è</h3>
                                <div>
                                    <div class="form-group mb-3">
                                        <label for="wordcloud-encoding-dropdown" class="mb-1" style="font-size:1.3rem">Select Review Rating</label>
                                        <select class="form-control" id="wordcloud-encoding-dropdown" name="wordcloud-encoding">
                                            <option value="5">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</option>
                                            <option value="4">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</option>
                                            <option value="3">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</option>
                                            <option value="2">‚≠êÔ∏è‚≠êÔ∏è</option>
                                            <option value="1">‚≠êÔ∏è</option>
                                        </select>
                                    </div>
                                    <svg id="wordcloud"></svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <p class="mb-0">
                    <strong>Data Version </strong>
                    <small>20 December, 2023</small>
                </p>
                <p>
                    <strong>Source </strong>
                    <a href="https://insideairbnb.com/get-the-data/">Inside Airbnb</a>
                </p>

            </div>
        </div>
        <!-- Load topo -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://d3js.org/topojson.v3.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>

        <script>
            let filteredDistrict = [];
            function updateChoropleth(choropleth) {
                const mapEncoding = d3.select('input[name="choropleth-encoding"]:checked').property("value");
                const encodingOption = d3.select('input[name="choropleth-encoding-option"]:checked').property("value");
                choropleth.update(mapEncoding, encodingOption);
            }
            function updateHistogram(histogram) {
                const barEncoding = d3.select('input[name="bar-encoding"]:checked').property("value");
                const encodingOption =  d3.select('input[name="bar-encoding-option"]:checked').property("value");
                histogram.update(filteredDistrict, barEncoding, encodingOption);
            }
            function updateWordCloud(wordcloud) {
                const reviewScore = +d3.select('#wordcloud-encoding-dropdown').property("value");
                wordcloud.update(filteredDistrict, reviewScore);
            }
            function checkChoropolthEncodingSelection() {
                const mapEncoding = d3.select('input[name="choropleth-encoding"]:checked').property("value");
                const choroplethEncodingOptions = document.getElementById("choropleth-encoding-options");

                if (mapEncoding === 'price' || mapEncoding === 'rating') {
                    choroplethEncodingOptions.style.visibility = 'visible';
                } else {
                    choroplethEncodingOptions.style.visibility = 'hidden';
                }
            }
            function checkBarEncodingSelection() {
                const barEncoding = d3.select('input[name="bar-encoding"]:checked').property("value");
                const histogramEncodingOptions = document.getElementById("histogram-encoding-options");

                if (barEncoding === 'count') {
                    histogramEncodingOptions.style.visibility = 'hidden';
                } else {
                    histogramEncodingOptions.style.visibility = 'visible';
                }
            }
            const choroplethRadioBtns = document.querySelectorAll('input[name="choropleth-encoding"]');
            const histogramRadioBtns = document.querySelectorAll('input[name="bar-encoding"]');
            choroplethRadioBtns.forEach(radioBtn => {
                radioBtn.addEventListener('change', checkChoropolthEncodingSelection);
            });
            histogramRadioBtns.forEach(radioBtn => {
                radioBtn.addEventListener('change', checkBarEncodingSelection);
            });
            d3.csv("https://raw.githubusercontent.com/R3gardless/AirBnb-HK-Data-Analysis/main/data/airbnb_hk.csv")
                .then(csvData => {
                        csvData.forEach(d => {
                        d.price = +d.price;
                        d.latitude = +d.latitude;
                        d.longitude = +d.longitude;
                        d.accommodates = +d.accommodates;
                        d.beds = +d.beds;
                        d.minimum_nights = +d.minimum_nights;
                        d.maximum_nights = +d.maximum_nights;
                        d.number_of_reviews = +d.number_of_reviews;
                        d.review_scores_rating = +d.review_scores_rating;
                        d.review_scores_accuracy = +d.review_scores_accuracy;
                        d.review_scores_cleanliness = +d.review_scores_cleanliness;
                        d.review_scores_checkin = +d.review_scores_checkin;
                        d.review_scores_communication = +d.review_scores_communication;
                        d.review_scores_location = +d.review_scores_location;
                        d.review_scores_value = +d.review_scores_value;
                    });

                    data = csvData;
                    const choropleth = new Choropleth("#choropleth", data);
                    const wordcloud = new WordCloud("#wordcloud", data);
                    const histogram = new Histogram("#histogram", data);

                    choropleth.initialize();
                    wordcloud.initialize();
                    histogram.initialize();

                    choropleth.on("click", (clickedDistrict) => {
                        filteredDistrict = clickedDistrict;
                        updateHistogram(histogram);
                        updateWordCloud(wordcloud);
                    })

                    d3.selectAll('input[name="choropleth-encoding"]').on("change", () => updateChoropleth(choropleth));
                    d3.selectAll('input[name="choropleth-encoding-option"]').on("change", () => updateChoropleth(choropleth));
                    d3.selectAll('input[name="bar-encoding"]').on("change", () => updateHistogram(histogram));
                    d3.selectAll('input[name="bar-encoding-option"]').on("change", () => updateHistogram(histogram));
                    d3.select('#wordcloud-encoding-dropdown').on('change', () => updateWordCloud(wordcloud));
    });            
        </script>
    </body>
</html>
