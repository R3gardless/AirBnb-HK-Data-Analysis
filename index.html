<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnb HongKong Data Visualization</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="components/barchart.js"></script>
        <script src="components/choropleth.js"></script>
        <script src="components/barchart.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center my-4">AirBnb HongKong Data Analysis</h1>
            <div class="d-flex">
                <div class="me-3">
                    <h3 class="text-center">HongKong ChoroplethMap</h3>
                    <div>
                        <span>Filter : </span>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="choropleth-encoding" id="choropleth-count" value="choropleth.count" checked>
                            <label class="form-check-label" for="choropleth-count">Count</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="choropleth-encoding" id="choropleth-price" value="choropleth.price" checked>
                            <label class="form-check-label" for="choropleth-price">Price</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="choropleth-encoding" id="choropleth-score" value="choropleth.score" checked>
                            <label class="form-check-label" for="choropleth-score">Score</label>
                        </div>
                    </div>
                    <div id="choropleth">
                        <h5>Map will come here</h5>
                    </div>
                </div>
                <div>
                    <div class="mb-3">
                        <h3>Detailed Analysis</h3>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bar-encoding" id="bar-property" value="bar.property" checked>
                                <label class="form-check-label" for="bar-property">Property Type</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bar-encoding" id="bar-room" value="bar.room" checked>
                                <label class="form-check-label" for="bar-room">Room Type</label>
                            </div>
                        </div>
                        <div id="barchart">
                            <h5>Stacked Bar Chart will come here</h5>
                        </div>

                    </div>
                    <div>
                        <h3>Review Analysis Per Score</h3>
                        <div class="d-flex">
                            <div class="me-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="wordcloud-encoding" id="wordcloud-5" value="wordcloud.5" checked>
                                    <label class="form-check-label" for="wordcloud-5">⭐⭐⭐⭐⭐</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="wordcloud-encoding" id="wordcloud-4" value="wordcloud.4" checked>
                                    <label class="form-check-label" for="wordcloud-4">⭐⭐⭐⭐</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="wordcloud-encoding" id="wordcloud-3" value="wordcloud.3" checked>
                                    <label class="form-check-label" for="wordcloud-3">⭐⭐⭐</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="wordcloud-encoding" id="wordcloud-2" value="wordcloud.2" checked>
                                    <label class="form-check-label" for="wordcloud-2">⭐⭐</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="wordcloud-encoding" id="wordcloud-1" value="wordcloud.1" checked>
                                    <label class="form-check-label" for="wordcloud-1">⭐</label>
                                </div>
                            </div>
                            <div id="wordcloud">
                                <h5>Word Cloud will come here</h5>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Load topo -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://d3js.org/topojson.v3.min.js"></script>
        <script>
            d3.csv("data/airbnb_hk.csv")
                .then(csvData => {
                        csvData.forEach(d => {
                        d.price = +d.price;
                        d.latitude = +d.latitude;
                        d.longitude = +d.longitude;
                        d.accommodates = +d.accommodates;
                        d.beds = +d.beds;
                        d.minimum_nights = +d.minimum_nights;
                        d.maximum_nights = +d.maximum_nights;
                        d.number_of_reviews = +d.number_of_reviews;
                        d.review_scores_rating = +d.review_scores_rating;
                        d.review_scores_accuracy = +d.review_scores_accuracy;
                        d.review_scores_cleanliness = +d.review_scores_cleanliness;
                        d.review_scores_checkin = +d.review_scores_checkin;
                        d.review_scores_communication = +d.review_scores_communication;
                        d.review_scores_location = +d.review_scores_location;
                        d.review_scores_value = +d.review_scores_value;
                    });

                    data = csvData;
            })
        </script>
    </body>
</html>
